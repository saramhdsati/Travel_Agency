<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shourt icon" href="logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="1.css">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark w-100" style="z-index: 1; font-weight: 400;">

        <div class="container-fluid"><a href="#" class="navbar-brand text-primary" >Travel Agency</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nnn">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nnn">

                <ul class="navbar-nav me-auto ">
                    <li class="nav-item ">
                        <a href="1.html" target="_blank" class="nav-link text-light " style="font-size: 22px;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="destination.html" target="_blank" class="nav-link text-light " style="font-size: 22px;">Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a href="package.html" target="_blank" class="nav-link text-light " style="font-size: 22px;">Packages</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link text-light " style="font-size: 22px;">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="sss text-primary" id="contact">
        <div class="container">
            <h2 class="title">Contact Form </h2>
            <form>
                <div>
                    <i class="fas fa fa-solid fa-user"></i>
                    <label for="name">Name</label>
                    <input id="name" class="input" type="text" placeholder="Name">
                </div>
                <div>
                    <i class="fas fa fa-solid fa-location"></i>
                    <label for="add">Address</label>
                    <input id="add" class="input" type="text" placeholder="Address">
                </div>
                <div>
                    <i class="fa fa fa-solid fa-phone"></i>
                    <label for="phone">Phone</label>
                    <input id="phone" class="input" type="tel" placeholder="Phone">
                </div>
                <div>
                    <i class="fas fa fa-solid fa-envelope"></i>
                    <label for="email">Email</label>
                    <input id="email" class="input" type="email" placeholder="Email">
                </div>
                <div>
                    <i class="fas fa fa-solid fa-message"></i>
                    <label for="message">Message</label>
                    <textarea placeholder="Message" rows="3" id="message"></textarea>
                </div>
                <div class="ss">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>   
    </div>

    <footer>
        <ul class="social">
            <li>
                <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
        <div>
            <p class="copyright">Made With &lt;3 By Sara Al-Sati</p>
        </div>
    </footer>
</body>
</html>
